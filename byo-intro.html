<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BYO-Intro</title>
    <link rel="stylesheet" href="styles/default-eh.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <script defer src="scripts/scripts.js"></script>
    <script defer src="scripts/survey.js"></script>
</head>
<body>

    <header id="header-placeholder"></header>

    <main>
        <h2>~Build Your Own Introduction~</h2>
        <h3>Welcome to BYO-Intro, please fill out the form below!</h3>

        <form id="introForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Stephen Johnson" required><br>

            <label for="mascot">Mascot:</label>
            <input type="text" id="mascot" name="mascot" value="Space-Time Jester" required><br>

            <label for="image">Upload Image (PNG or JPG):</label>
            <input type="file" id="image" name="image" accept=".png, .jpg, .jpeg" required><br>

            <label for="imageCaption">Image Caption:</label>
            <input type="text" id="imageCaption" name="imageCaption" value="A funny space-time jester" required><br>

            <label for="personalBackground">Personal Background:</label>
            <textarea id="personalBackground" name="personalBackground" required>Self-taught web developer.</textarea><br>

            <label for="professionalBackground">Professional Background:</label>
            <textarea id="professionalBackground" name="professionalBackground" required>Student at UNC Charlotte studying Computer Science.</textarea><br>

            <label for="academicBackground">Academic Background:</label>
            <textarea id="academicBackground" name="academicBackground" required>Majoring in Software Engineering.</textarea><br>

            <label for="webBackground">Background in Web Development:</label>
            <textarea id="webBackground" name="webBackground" required>Self-taught HTML/CSS and JavaScript developer.</textarea><br>

            <label for="platform">Primary Computer Platform:</label>
            <input type="text" id="platform" name="platform" value="Windows 11" required><br>

            <label>Courses Currently Taking:</label>
            <div id="courses">
                <input type="text" name="course[]" placeholder="Enter a course" required>
            </div>
            <button type="button" id="addCourse">Add Course</button><br>

            <label for="funnyThing">Funny Thing:</label>
            <textarea id="funnyThing" name="funnyThing">I love puns about time travel!</textarea><br>

            <label for="anythingElse">Anything Else?</label>
            <textarea id="anythingElse" name="anythingElse"></textarea><br>

            <label for="agreement">
                <input type="checkbox" id="agreement" name="agreement" required>
                I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
            </label><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>

        <div id="output"></div>
    </main>

  
    <footer id="footer-placeholder"></footer>
</body>
</html>
