<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stephen Johnson : First Scripts</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/default.css">
    <script defer src="scripts/scripts.js"></script>
    <script defer src="scripts/defaultscripts.js"></script>
</head>

<body>
    <!-- Placeholder for Header -->
    <header id="header-placeholder"></header>

    <hr>
    <main>
        <section class="container main-content">
            <h1>Welcome to Jumpy Spider's First Scripts Page</h1>
            <h3 id="date-time"></h3>
            <form id="user-form">
                <label for="user-name">Your Name:</label>
                <input type="text" id="user-name" required>
                <br>
                <label for="user-mood">How are you feeling?:</label>
                <input type="text" id="user-mood" required>
                <br>
                <button id="submit-name-button" type="button">Submit Name and Mood</button>
            </form>
            <h3 id="greeting-message"></h3>
            <form id="polygon-form">
                <label for="favorite-number">Your Favorite Number:</label>
                <input type="number" id="favorite-number" min="0" max="20" required>
                <br>
                <button id="submit-polygon-button" type="button">Submit Favorite Number</button>
            </form>
            <section>
                <h2>Our Spider-Themed Brand Features</h2>
            <button id="spin-web-button">Spin a Web of Facts</button>
            <button id="weave-compliment-button">Weave a Compliment</button>
            <button id="tangled-activity-button">Suggest a Tangled Activity</button>
            <button id="catch-knowledge-button">Catch Some Knowledge</button>
            <button id="crawl-fun-button">Crawl Through a Fun Insight</button>
            </section>
        </section>
        <br>

    </main>
    <hr>

    <!-- Placeholder for Footer -->
    <footer id="footer-placeholder"></footer>

    <script src="scripts/HTMLInclude.min.js"></script>
</body>

</html>
