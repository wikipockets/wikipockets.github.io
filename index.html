<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Space-Time Jester | ITIS-3135</title>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/styles.css">
    

</head>
<body>
    <!-- Header -->
    <header>
        <h1>Space-Time Jester | ITIS - 3135</h1>
        <p>StephenJohnson@GladOS ~ Type <code>ls</code> to list available commands.</p>
    </header>

    <!-- Main Terminal Area -->
    <section class="terminal">

            <span class="prompt">C:\&gt;</span>
            <input type="text" id="command-input" placeholder="Type a command..." autofocus>

            <span class="cursor" id="block-cursor"></span>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer-placeholder"></footer>    
    
    <script defer src="scripts/scripts.js"></script>
    <script src="scripts/HTMLInclude.min.js"></script>
